<!DOCTYPE html>
<html id="home" lang="en">
<head>
    <title>Bracket Template</title>
</head>
<body>

<style>
body		{font-family:arial font-size:8px;}
.conference	{border:1px solid #000; padding:4px; height:250px;}
.round		{width:100px; display:box;height:250px;display: box;
				display: -webkit-box;
				display: -moz-box;}
.roundPipe	{width:50px;}

.match		{background-color:#ccc; margin:10px 0; height:55px;box-flex: 1}
.matches	{border:1px solid #a88;}
.match:first-child	{ }

.team		{background-color:#ccc; }
.team:first-child	{}
.teamBot	{}
</style>

<div class="conference">
	<div class="round">
		<div class="match">
			<div class="team">Team 1</div>
			<div class="team">Team 2</div>
		</div>
		<div class="match">
			<div class="team">Team 3</div>
			<div class="team">Team 4</div>
		</div>
		<div class="match">
			<div class="team">Team 5</div>
			<div class="team">Team 6</div>
		</div>
		<div class="match">
			<div class="team">Team 7</div>
			<div class="team">Team 8</div>
		</div>
	</div>

	<div class="roundPipe">
		<div>...</div>
	</div>
	
	<div class="round">
		<div class="matches">
			<div class="match">
				<div class="team">Team 1</div>
				<div class="team">Team 3</div>
			</div>
			<div class="match">
				<div class="team">Team 5</div>
				<div class="team">Team 4</div>
			</div>
		</div>
	</div>
</div>


<p></p>

</body>
</html>
